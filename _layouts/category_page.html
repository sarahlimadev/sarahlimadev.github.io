---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="post-list">
  {% for post in site.categories[page.title] %}

      <img src="{{ site.baseurl }}/{{ post.image }}" alt="{{ post.title }}" class="post-image">
      <div>
        <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.date | date: "%d %b %Y" }}</p>
        <h4>{{ post.excerpt }}</h4>
      </div>

  {% endfor %}
</div>
